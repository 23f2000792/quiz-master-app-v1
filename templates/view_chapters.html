<!DOCTYPE html>
<html lang="en">
<head>
    <title>Chapters</title>
</head>
<body>
    <h1>Chapters</h1>
    <ul>
        {% for chapter in chapters %}
            <li>
                {{ chapter.name }}
                <a href="{{ url_for('view_quizzes', chapter_id=chapter.id) }}">View Quizzes</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
