{% extends "base.html" %}
{% block remtitle %} Register {% endblock %}
{% block content %}

<section class="vh-75 gradient-custom">
    <div class="container py-4 h-100">
        <div class="row justify-content-center align-items-center h-100">
            <div class="col-12 col-lg-10 col-xl-8"> 
                <div class="card shadow-lg border-0" style="border-radius: 15px; background: rgba(255, 255, 255, 0.9);">
                    <div class="card-body p-4 p-md-5">
                        <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 text-center text-primary">Welcome to Quiz Master</h3>
                        <form method="POST" action="/register">

                            <div class="mb-4">
                                <label class="form-label" for="username">Username (Email)</label>
                                <input type="email" id="username" name="username" class="form-control form-control-lg shadow-sm" required />
                            </div>

                            <div class="mb-4">
                                <label class="form-label" for="password">Password</label>
                                <input type="password" id="password" name="password" class="form-control form-control-lg shadow-sm" required />
                            </div>

                            <div class="mb-4">
                                <label class="form-label" for="full_name">Full Name</label>
                                <input type="text" id="full_name" name="full_name" class="form-control form-control-lg shadow-sm" required />
                            </div>

                            <div class="mb-4">
                                <label class="form-label" for="qualification">Qualification</label>
                                <input type="text" id="qualification" name="qualification" class="form-control form-control-lg shadow-sm" required />
                            </div>

                            <div class="mb-4">
                                <label class="form-label" for="dob">Date of Birth</label>
                                <input type="date" id="dob" name="dob" class="form-control form-control-lg shadow-sm" required />
                            </div>

                            <div class="text-center pt-1 mb-5 pb-1">
                                <button class="btn btn-primary btn-block fa-lg mb-3" type="submit">Register</button>
                            </div>

                            <div class="d-flex align-items-center justify-content-center pb-4">
                                <p class="mb-2 me-2">Already have an account?</p>
                                <a href="/login" class="btn btn-outline-danger">Login here</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
