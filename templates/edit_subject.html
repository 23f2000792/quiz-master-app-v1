<!DOCTYPE html>
<html lang="en">
<head>
    <title>Edit Subject</title>
</head>
<body>
    <h1>Edit Subject</h1>
    <form method="POST">
        <label>Name:</label><br />
        <input type="text" name="name" value="{{ subject.name }}" required><br />
        <label>Description:</label><br />
        <textarea name="description">{{ subject.description }}</textarea><br />
        <button type="submit">Update</button>
        <a href="{{ url_for('admin_dashboard') }}">Cancel</a>
    </form>
</body>
</html>
