<!DOCTYPE html>
<html lang="en">
<head>
    <title>User Dashboard</title>
</head>
<body>
    <h1>Welcome {{ current_user.full_name }}</h1>
    <h2>Available Subjects</h2>
    <ul>
        {% for subject in subjects %}
            <li>
                {{ subject.name }}
                <a href="{{ url_for('view_chapters', subject_id=subject.id) }}">View Chapters</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
